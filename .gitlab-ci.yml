stages:
    - deploy

deploy_fe:    
    stage: deploy
    image: node:latest
    tags:
        - hva
    only:
        refs:
            - master
        changes:
          - "frontend/**/*"  
    script:
        - apt-get update && apt-get install -y curl
        - curl -fsSL https://railway.app/install.sh | sh
        - export RAILWAY_TOKEN=${RAILWAY_FE_TOKEN}
        - cd frontend
        - railway up --service=smartship-fe-app -d

deploy_be:
    stage: deploy
    image: node:latest
    tags:
        - hva
    only:
        refs:
            - master
        changes:
          - "backend/**/*"  
    script:
        - apt-get update && apt-get install -y curl
        - curl -fsSL https://railway.app/install.sh | sh
        - export RAILWAY_TOKEN=${RAILWAY_BE_TOKEN}
        - cd backend
        - railway up --service=smartship-be-app -d
